<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <title>Sem conexão | Casa Branca Reformas</title>
  <style>
    :root {
      --primary: #8b5cf6;
      --muted: #71717a;
      --background: #ffffff;
      --foreground: #18181b;
    }
    
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      background-color: var(--background);
      color: var(--foreground);
      line-height: 1.5;
    }
    
    .container {
      max-width: 640px;
      margin: 0 auto;
      padding: 3rem 1rem;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    
    h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    
    p {
      font-size: 1.125rem;
      color: var(--muted);
      margin-bottom: 2rem;
    }
    
    .logo {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 2rem;
      font-family: serif;
    }
    
    .primary {
      color: var(--primary);
    }
    
    .icon {
      width: 5rem;
      height: 5rem;
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(139, 92, 246, 0.1);
      border-radius: 50%;
    }
    
    .wifi-icon {
      width: 3rem;
      height: 3rem;
      fill: var(--primary);
    }
    
    .button {
      display: inline-block;
      background-color: var(--primary);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      font-weight: 500;
      text-decoration: none;
      transition: background-color 0.2s;
      cursor: pointer;
    }
    
    .button:hover {
      background-color: rgba(139, 92, 246, 0.8);
    }
    
    .button-outline {
      display: inline-block;
      background-color: transparent;
      color: var(--primary);
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      font-weight: 500;
      text-decoration: none;
      transition: background-color 0.2s;
      cursor: pointer;
      border: 1px solid var(--primary);
      margin-left: 1rem;
    }
    
    .button-outline:hover {
      background-color: rgba(139, 92, 246, 0.1);
    }

    @media (max-width: 640px) {
      .buttons {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        width: 100%;
      }
      
      .button, .button-outline {
        margin: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">casa<span class="primary">branca</span></div>
    
    <div class="icon">
      <svg class="wifi-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M5 12.55a11 11 0 0 1 14.08 0" opacity=".3" />
        <path d="M1.42 9a16 16 0 0 1 21.16 0" opacity=".3" />
        <path d="M8.53 16.11a6 6 0 0 1 6.95 0" />
        <line x1="12" y1="20" x2="12" y2="20" />
      </svg>
    </div>
    
    <h1>Você está offline</h1>
    <p>Parece que você está sem conexão com a internet neste momento. Verifique sua conexão e tente novamente.</p>
    
    <div class="buttons">
      <button class="button" onclick="window.location.reload()">Tentar novamente</button>
      <a href="/" class="button-outline">Voltar para o início</a>
    </div>
  </div>

  <script>
    // Verificar periodicamente se a conexão foi restabelecida
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    // Cache de dados recentes para uso offline
    if ('caches' in window) {
      caches.match('/').then(response => {
        if (response) {
          console.log('Recuperando página inicial cacheada');
        }
      });
    }
  </script>
</body>
</html>
